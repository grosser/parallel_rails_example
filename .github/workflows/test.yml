name: test

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    os: [ubuntu-latest]
    steps:
    - uses: actions/checkout@master
    - uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
    - name: rake test
      run: bundle exec rake test
